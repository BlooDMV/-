<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flip Card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card-container">
    <div class="card">
      <!-- Front Side -->
      <div class="card-front">
        <img src="Umin.png" alt="Front Image" class="front-image">
      </div>
      <!-- Back Side -->
      <div class="card-back">
        <img src="Umin_sign.png" alt="Back Image" class="back-image">
        <div class="content">
          <div class="name">
            <h1>Introduction</h1>
          </div>
          <div class="description">
            <p>집에서 편하고 안전하게 지내는것</p>
            <p>그것을 저는 목표로합니다.</p>
          </div>
        </div>
      </div>
    </div>
  </div>
    <script src="script.js"></script>
</body>
</html>
